<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>

<body ng-app="moviecat">
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/win.74c0d23.gif" alt=""></a>
            <div class="search" ng-controller="searchCtrl">
                <form ng-submit="query()">
                    <input class="my-input" type="text" ng-model="keyworld" placeholder="电影搜索">
                    <button>搜索</button>
                </form>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li class="active" mv-active><a href="#/home">首页</a></li>
                <li mv-active><a href="#/in_theaters">正在热映</a></li>
                <li mv-active><a href="#/coming_soon">即将上映</a></li>
                <li mv-active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container" ng-view>
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 前端与移动开发学院</p>
        </div>
    </footer>
</body>
<script src="assets/js/prefixfree.min.js"></script>
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-route.min.js"></script>
<script src="./home/home.js"></script>
<script src="./myjsonp/myjsonp.js"></script>
<script src="./movie_list/movie_list.js"></script>
<script src="./details/details.js"></script>
<script src="./app.js"></script>

</html>
